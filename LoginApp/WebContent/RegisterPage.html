<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>
</head>
<body>
	Welcome to Register Page!<br>
	<form action="RegisterServlet">
		User ID: <input type="text" name="user_id" placeholder="User ID"><br>
		User Name: <input type="text" name="user_name" placeholder="User Name"><br>

		Middle Name: <input type="text" name="middle_name" placeholder="Middle Name"><br>

	</form>
</body>
</html>
